<!doctype html>
<html>
<head>
    <title>Knights Move</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Sink the Knight</h1>
    <canvas id="Knightsgrid" width="850" height="850"></canvas>
    <script src="./Grid.js"></script>
    <script src="./move.js"></script>
    <script>
        function draw_title(context, title, x, y) {
            context.save();
            context.fillStyle = 'white';
            context.font = "30px Arial";
            context.fillText(title, x, y);
            context.restore();
        }
        var insertcanvas = document.getElementById("Knightsgrid");
        var insertcontext = insertcanvas.getContext("2d");
        draw_title(insertcontext, "Knights Move", 350, 390);
        draw_grid(insertcontext, grid_x_space, grid_y_space, 'blue', 'black');
        assign_value_to_grid(insertcontext, nodelist);
        draw_source_and_sink(insertcontext);
        draw_numbers(insertcontext);
        
        Path();
        printGraph(insertcontext);
        console.log("optimized");
        flowIs();
    </script>
</body>
</html>
